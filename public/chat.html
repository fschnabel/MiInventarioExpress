<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8"/>
  <title>Chat</title>
  <link rel="stylesheet" href="/css/styles.css"/>
  <style>
    #panel { max-width: 800px; margin: 1rem auto; }
    #msgs { list-style: none; padding:0; margin: 1rem 0; }
    #msgs li { padding:.4rem .6rem; border-bottom: 1px solid #eee; }
    #sendRow { display:flex; gap:.5rem; }
    #m { flex:1; padding:.5rem; }
  </style>
</head>
<body>
  <div id="panel">
    <h1>Chat en tiempo real</h1>
    <p>Conectado como: <strong id="yo">…</strong> | <a href="/">Inicio</a> | <a href="/products.html">Productos</a></p>

    <ul id="msgs"></ul>

    <div id="sendRow">
      <input id="m" placeholder="Escribe tu mensaje…" maxlength="500"/>
      <button id="send">Enviar</button>
    </div>
  </div>

  <!-- Socket.io client -->
  <script src="/socket.io/socket.io.js"></script>
  <script src="/js/chat.js"></script>
</body>
</html>
